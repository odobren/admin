<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-menu {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .admin-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .admin-menu ul li {
            margin-bottom: 10px;
        }
        .admin-menu ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .admin-menu ul li a:hover {
            color: blue;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-menu">
            <h2>Меню администратора</h2>
            <ul>
                <li><a href="#">Настройки</a></li>
                <li><a href="#">Пользователи</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="#" id="btnWorkingHours">Рабочее время</a></li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('btnWorkingHours').addEventListener('click', function() {
            window.location.href = 'https://docs.google.com/spreadsheets/d/1S46rWz7XGKtt21wggySyaFjcHKFvmxsdfjUEFyltZPY/edit#gid=0';
        });
    </script>
</body>
</html>
